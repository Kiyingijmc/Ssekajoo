<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ssekajoolo</title>
    <link rel="stylesheet" href="..\css\master.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo__box">logo_box</div>
      <div class="header-menu">
        <div class="header-menu__top">
          <div class="header-menu__top-clock">8:00:02</div>
          <div class="header-menu__top-content">
            <p class="subscrible">subscrible to our news letter</p>
            <a href="" class="donate button" href="#">donate</a>
          </div>
        </div>
        <div class="header-menu__main">
          <ul class="header-menu__main-tabs tabs">
            <li class="tab__cells">about us</li>
            <li class="tab__cells">what we do</li>
            <li class="tab__cells">where we work</li>
            <li class="tab__cells">blog</li>
            <li class="tab__cells">resources</li>
            <li class="tab__cells">contact us</li>
          </ul>
        </div>
      </div>
    </header>
    <section class="container">
      <section class="sidebar">
        <div class="sidebar__toparea">top area of the sidebar</div>
        <div class="sidebar__contentarea">content area</div>
        <div class="sidebar__summaryarea">summary area</div>
      </section>
      <main class="mainsection">
        <div class="mainsection__main-sliderContainer main-sliderContainer">
          <div class="mainsection__main-sliderContainer__leftbox">left box</div>
          <div class="mainsection__main-sliderContainer__photoslider">
            photoslider
          </div>
          <div class="mainsection__main-sliderContainer__rightbox">
            right box
          </div>
        </div>
        <div class="mainsection__maintextarea">main text area</div>
        <div class="mainsection__featuresarea">features aarea</div>
        <div class="mainsection__secondary-slider">images area</div>
      </main>
    </section>
    <footer class="footer">footer</footer>
  </body>
</html>
